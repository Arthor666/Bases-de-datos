<script type="text/javascript">
function mostrar(id) {
    if (id == "asesoria") {
        $("#asesoria").show();
        $("#consola").hide();
        $("#nintendo").hide();
        $("#PC").hide();
    }
    if (id == "consola") {
        $("#asesoria").hide();
        $("#consola").show();
        $("#platicar").hide();
        $("#matematicas").hide();
        $("#programacion").hide();
    }
    if (id == "platicar"){
        $("#asesoria").hide();
        $("#consola").hide();
        $("#platicar").show();
        $("#nintendo").hide();
        $("#PC").hide();
        $("#matematicas").hide();
        $("#programacion").hide();
    }
    if (id == "nintendo"){
        $("#nintendo").show();
        $("#PC").hide();
    }
    if (id == "pc"){
        $("#nintendo").hide();
        $("#PC").show();
    }
    if (id == "matematicas"){
        $("#matematicas").show();
        $("#programacion").hide();
    }
    if (id == "programacion"){
        $("#matematicas").hide();
        $("#programacion").show();
    }
}
</script>
